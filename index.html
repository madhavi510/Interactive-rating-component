<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <div class="card-container" id="cardContainer">
            <img src="https://res.cloudinary.com/dxisy98pv/image/upload/v1712047407/icon-star_jwuihe.svg" alt="star" class="star"/>
            <h1 class="title">How did we do?</h1>
            <p class="note">Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>
            <div class="star-conatiner">
                <button  id= "1" type = "button" onclick = getRating(this.id) class="btn one">1</button>
                <button  id= "2" type = "button" onclick = getRating(this.id) class="btn two">2</button>
                <button  id= "3" type = "button" onclick = getRating(this.id) class="btn three">3</button>
                <button  id= "4" type = "button"  onclick = getRating(this.id) class="btn four">4</button>
                <button  id= "5" type = "button" onclick = getRating(this.id) class="btn five">5</button>
            </div>
            <button  id=submit class="submit" type="submit" onClick="getResponse()">SUBMIT</button>
        </div>
        <div class="welcome-container" id="welcomeContainer">
        <img src="https://res.cloudinary.com/dxisy98pv/image/upload/v1712047409/illustration-thank-you_j7t0pl.svg" class="response-img" alt="responseImg"/>
        <p class="answer-note">You selected <span id="display">0</span> out of 5</p>
         <h1 class="title">Thank you!</h1>
         <p class="note">We appreciate you the time to give a rating. If you ever need more support,don't hesitate to get in touch!</p>
        </div>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
